<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="Stylesheet" href="Calculator.css">
</head>
<body>
    <div class="calculator">
        <div class="buttons">
            <input style="grid-column: span 3;" type="text" id="display" readonly>
            <button style="background-color: darkcyan;" class="operator" onclick="clearDisplay()">AC</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button class="operator" onclick="appendToDisplay('+')">+</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button class="operator" onclick="appendToDisplay('-')">-</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button class="operator" onclick="appendToDisplay('/')">/</button>
            <button class="button" id="button3">.</button>
            <button class="zero" onclick="appendToDisplay('0')">0</button>
            <button onclick="calculateResult()">=</button>
            <button class="operator" onclick="appendToDisplay('*')">*</button>
        </div>
    </div>
    <script src="Calculator.js"></script>
</body>
</html>
